name: Deploy to the staging server.

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

  workflow_dispatch:

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup authentication
        run: |
          SSHPATH="$HOME/.ssh"
          mkdir -p $SSHPATH
          echo "$KEY" > "$SSHPATH/key"
          chmod 600 "$SSHPATH/key"
        env:
          KEY: ${{ secrets.SSH_KEY }}

      # Runs a set of commands using the runners shell
      - name: Deploy
        run: |
          sh -c "rsync -az --delete -e 'ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no' $GITHUB_WORKSPACE/ hackco@68.162.241.27:/home/hackco/domains/new.hack3.co/public_html"
          sh -c "curl -X POST 'https://api.cloudflare.com/client/v4/zones/$ZONE/purge_cache' -H 'Authorization: Bearer $AUTH' -H 'Content-Type: application/json' --data '{\"purge_everything\":true}'"
        env:
          AUTH: ${{ secrets.CF_AUTH }}
          ZONE: ${{ secrets.CF_ZONE }}
